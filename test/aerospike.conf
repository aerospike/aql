service {
	cluster-name aql-test
	run-as-daemon false
	work-directory ${state_directory}
	pidfile ${state_directory}/asd.pid
	proto-fd-max 1024
}

logging {
	console {
		context any info
	}
}

network {
	service {
		port ${service_port}
		address any
		access-address ${access_address}
	}

	heartbeat {
		mode mesh
		address any
		port ${heartbeat_port}
		interval 100
		timeout 3
		connect-timeout-ms 100
	}

	fabric {
		port ${fabric_port}
		address any
	}

	info {
		port ${info_port}
		address any
	}
}

namespace test {
	replication-factor 1
	default-ttl 0
	storage-engine memory {
		data-size 1G
	}
	nsup-period 60
}
