name: Mac Artifact

on:
  repository_dispatch:
    types: mac-build
  push:
    branches: [actionsHub, master, test-ready, TOOLS-1994-build-mac-in-action]
  pull_request:
    branches: [actionsHub]
  workflow_call:
    inputs:
      submodule:
        description: The directory of the submodule, if this workflow is being called on a submodule
        required: false
        type: string

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: kenchan0130/actions-system-info@master
        id: system-info
      - name: Checkout tags for version
        run: |
          cd ${{ inputs.submodule || '.' }}
          git fetch --prune --unshallow --tag
          git describe --tags --always
      - name: Cache Aql
        uses: actions/cache@v3
        id: cache-aql
        env:
          cache-name: cache-aql
          cache-index: "1" # To clear the cache if needed.
        with:
          path: |
            ${{ inputs.submodule || '.' }}/target
          key: ${{ runner.os }}-${{ runner.arch }}-${{ steps.system-info.outputs.release }}-build-${{ env.cache-name }}-${{ env.cache-index }}-${{ hashFiles('**/*.c') }}-${{ hashFiles('**/*.h') }}
      - name: Download C Client Deps
        run: |
          brew install automake
      - name: Cache C Client
        uses: actions/cache@v3
        if: steps.cache-aql.outputs.cache-hit != 'true'
        env:
          cache-name: cache-c-client
        with:
          path: |
            ${{ inputs.submodule || '.' }}/modules/c-client/target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('modules/c-client') }}
      - name: Cache Jansson
        uses: actions/cache@v3
        if: steps.cache-aql.outputs.cache-hit != 'true'
        env:
          cache-name: cache-jansson
        with:
          path: |
            ${{ inputs.submodule || '.' }}/modules/jansson/src
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('modules/jansson') }}
      - name: Build aql
        if: steps.cache-aql.outputs.cache-hit != 'true'
        run: |
          cd ${{ inputs.submodule || '.' }}
          make
      - name: Sanity Test tools
        run: |
          cd ${{ inputs.submodule || '.' }}
          cd target/Darwin-x86_64/bin
          ./aql -e "info" 2>&1 | grep "Failed to connect"
      - name: Move artifacts to target dir HACK # This could be done in the makefile
        run: |
          cd ${{ inputs.submodule || '.' }}
          mkdir -p tmp/target/${{ steps.system-info.outputs.platform }}-${{ runner.arch }}/${{ runner.os }}-${{ steps.system-info.outputs.release }}
          mv target/Darwin-x86_64/bin/* tmp/target/${{ steps.system-info.outputs.platform }}-${{ runner.arch }}/${{ runner.os }}-${{ steps.system-info.outputs.release }}
      - name: Get artifact name
        uses: haya14busa/action-cond@v1
        id: artifact-name
        with:
          cond: ${{ inputs.submodule != '' }}
          if_true: ${{ inputs.submodule }}-binaries
          if_false: binaries
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.artifact-name.outputs.value }}
          path: ${{ inputs.submodule || '.' }}/tmp/target
