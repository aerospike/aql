name: Mac Artifact

on:
  repository_dispatch:
    types: mac-build
  push:
    branches: [actionsHub, master, test-ready, TOOLS-1994-build-mac-in-action]
  pull_request:
    branches: [actionsHub]
  workflow_call:
    inputs:
      submodule:
        description: The directory of the submodule, if this workflow is being called on a submodule
        required: false
        type: string

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - name: Get aql working directory
        uses: haya14busa/action-cond@v1
        id: aql-wd
        with:
          cond: ${{ inputs.submodule != '' }}
          if_true: ${{ inputs.submodule }}
          if_false: aql
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          path: ${{ steps.aql-wd.outputs.value }} # aql
      - uses: kenchan0130/actions-system-info@master
        id: system-info
      - name: Checkout tags for version
        working-directory: ${{ steps.aql-wd.outputs.value }}
        run: |
          git fetch --prune --unshallow --tag
          git describe --tags --always
      - name: Cache Aql
        uses: actions/cache@v3
        id: cache-aql
        env:
          cache-name: cache-aql
          cache-index: "3" # To clear the cache if needed.
        with:
          path: |
            ${{ steps.aql-wd.outputs.value }}/target
          key: ${{ runner.os }}-${{ runner.arch }}-${{ steps.system-info.outputs.release }}-build-${{ env.cache-name }}-${{ env.cache-index }}-${{ hashFiles('**/*.c') }}-${{ hashFiles('**/*.h') }}
      - name: Download C Client Deps
        run: |
          brew install automake
      - name: Cache C Client
        uses: actions/cache@v3
        if: steps.cache-aql.outputs.cache-hit != 'true'
        env:
          cache-name: cache-c-client
        with:
          path: |
            ${{ steps.aql-wd.outputs.value }}/modules/c-client/target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('modules/c-client') }}
      - name: Cache Jansson
        uses: actions/cache@v3
        if: steps.cache-aql.outputs.cache-hit != 'true'
        env:
          cache-name: cache-jansson
        with:
          path: |
            ${{ steps.aql-wd.outputs.value }}/modules/jansson/src
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('modules/jansson') }}
      - name: Build aql
        if: steps.cache-aql.outputs.cache-hit != 'true'
        working-directory: ${{ steps.aql-wd.outputs.value }}
        run: |
          make
      - name: Sanity Test tools
        working-directory: ${{ steps.aql-wd.outputs.value }}
        run: |
          cd target/Darwin-x86_64/bin
          ./aql -e "info" 2>&1 | grep "Failed to connect"
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.system-info.outputs.platform }}-${{ runner.arch }}-${{ runner.os }}-${{ steps.system-info.outputs.release }}-aql
          path: ${{ steps.aql-wd.outputs.value }}/target/Darwin-x86_64/bin/aql
